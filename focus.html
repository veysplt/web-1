<!DOCTYPE html>
<html>
<head>
	<title>Focus Özelliği</title>
</head>
<body>
	<label for="isim">İsim:</label>
	<input type="text" id="isim" name="isim" tabindex="1">

	<label for="email">E-posta:</label>
	<input type="email" id="email" name="email" tabindex="2">

	<script>
		// "isim" alanına odaklan
		document.getElementById("isim").focus();
	</script>
</body>
</html>
